{% extends "base.html" %}
{% block content %}
<script type="text/javascript">
$(document).ready(function(){
    var files;

    $('input[type=file]').on('change', prepareUpload);

    function prepareUpload(event){
      files = event.target.files;
    }

    $("#generate").click(function(){
        var name = $("#name").val();
        var value = $("#info").val();
        var data = {};
        if(!value && !files){
            alert("请输入链接");
            return;
        }
        if(value){
            data = {
                _xsrf: getCookie("_xsrf"),
                info: value,
                name: name,
                type: 0
            };

             $.ajax({
                url: '/',
                type: 'POST',
                data: data,
                dataType: 'json',
                success: function (response) {
                    $("#qrcode")[0].src = "data:image/jpeg;base64," + response.qrcode;
                    $("#statistic")[0].src = "data:image/jpeg;base64," + response.statistic;
                }
            });
        }else{
            var reader = new FileReader();
            reader.onload = function(readerEvt) {
                var binaryString = readerEvt.target.result;
                var img = btoa(binaryString);

                data = {
                    _xsrf: getCookie("_xsrf"),
                    name: name,
                    image: img,
                    type: 1
                };

                 $.ajax({
                    url: '/',
                    type: 'POST',
                    data: data,
                    dataType: 'json',
                    success: function (response) {
                        $("#qrcode")[0].src = "data:image/jpeg;base64," + response.qrcode;
                        $("#statistic")[0].src = "data:image/jpeg;base64," + response.statistic;
                    }
                });
            };

            reader.readAsBinaryString(files[0]);
        };
    });
 });
</script>

   <div class="form-horizontal">

          </div>

            <input type="text" id="name" class="form-control" placeholder="输入名称">
          </div>
          <p>链接:</p>
          <div class="form-group">
            <input type="text" id="info" class="form-control" placeholder="点击输入短链接">
          </div>
           <div>或者上传二维码</div>
           <div class="form-group">
               <input type="file" class="form-control">
           </div>
        </div>
   </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2 text-center">
        <button id="generate" class="btn btn-primary">生成二维码</button>
      </div>
    </div>
    </div>
</div>

</div>
