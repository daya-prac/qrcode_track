{% extends "base.html" %}
{% block content %}
<script type="text/javascript">
$(document).ready(function(){
    $("#register").click(function(){
        var phone_number = $("#phone").val();
        var password = $("#password").val();
        var verify_code = $("#code").val();
        if(!phone_number || !password || !code){
            alert("请填写完整!");
        }else{
            var data = {
                _xsrf: getCookie("_xsrf"),
                phone: phone_number,
                pwd: password,
                code: verify_code
            };
            $.ajax({
                url: '/register',
                type: 'POST',
                data: data,
                success: function (response) {
                    var status = response.status;
                    if(status == 1){
                        alert(response.msg);
                    }
                }
            });
        }
    });
 });
</script>
{% include "navbar.html" %}
<body class="form-body">
    <div class="container">
        <div class="center-form">
            <form class="form-horizontal">
                {% module xsrf_form_html() %}
                <h3>一钉</h3>
                <h4>帮你追踪二维码去哪了</h4>
                <div class="form-group">
                    <input type="number" id="phone" class="form-control" placeholder="输入手机号">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="输入密码">
                </div>
                <div class="form-group">
                    <input type="text" id="code" class="form-control" placeholder="输入验证码">
                    <button class="btn btn-info" class="form-control">发送验证码</button>
                </div>
                <hr>
                <div class="form-group">
                    <button id='register' class="btn btn-primary btn-lg">注册</button>
                </div>
            </form>
            <div>
                或 <a href="/login">登录</a>
            </div>
        </div>
    </div>
</body>
{% end %}
